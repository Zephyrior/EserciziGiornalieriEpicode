<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="header"></div>
    <div>
      <ol id="userList"></ol>
    </div>
    <div>
      <form id="userForm">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" placeholder="Insert your first name" required />
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" placeholder="Insert your last name" />
        <input type="submit" value="Submit" />
        <input type="button" value="Delete" id="deleteButton" />
      </form>
    </div>
    <div id="timerContainer">
      <p id="counterText"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
