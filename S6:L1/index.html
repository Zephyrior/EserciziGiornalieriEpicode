<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System.</h1>
    <div class="container text-center">
        <h2>Esercizio 1</h2>
        <div class="row">
            <div class="col-md-4 border border-black text-bg-primary p-3">1</div>
            <div class="col-md-4 border border-black text-bg-primary p-3">2</div>
            <div class="col-md-4 border border-black text-bg-primary p-3">3</div>
        </div>
    </div>

    <div class="container text-center">
        <h2>Esercizio 2</h2>
        <div class="row">
            <div class="col-md-4 col-12 border border-black text-bg-warning p-3">1</div>
            <div class="col-md-4 col-12 border border-black text-bg-warning p-3">2</div>
            <div class="col-md-4 col-12 border border-black text-bg-warning p-3">3</div>
        </div>
    </div>

    <div class="container text-center">
        <h2>Esercizio 3</h2>
        <div class="row">
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">xs</div>
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">xs</div>
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">xs</div>
        </div>
    </div>
    
    <div class="container-sm text-center">
        <div class="row">
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">s</div>
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">s</div>
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">s</div>
        </div>
    </div>

    <div class="container-md text-center">
        <div class="row">
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">m</div>
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">m</div>
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">m</div>
        </div>
    </div>

    <div class="container-lg text-center">
        <div class="row">
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">l</div>
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">l</div>
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">l</div>
        </div>
    </div>

    <div class="container-xl text-center">
        <div class="row">
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">xl</div>
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">xl</div>
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">xl</div>
        </div>
    </div>

    <div class="container-xxl text-center">
        <div class="row">
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">xxl</div>
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">xxl</div>
            <div class="col-md-4 col-12 border border-black text-bg-success p-3">xxl</div>
        </div>
    </div>

    <div class="container-lg text-center">
        <h3>Esercizio 4</h3>
        <div class="row">
            <div class="col-3 border border-black text-bg-danger p-3">1</div>
            <div class="col-6 border border-black text-bg-danger p-3">2</div>
            <div class="col-3 border border-black text-bg-danger p-3">3</div>
        </div>
    </div>

    <div class="container-lg text-center">
        <h3>Esercizio 5</h3>
        <div class="row">
            <div class="col-12 col-sm-8 border border-black text-bg-info p-3">1
                <div class="row">
                    <div class="col-12 col-sm-6  border border-black text-bg-secondary p-3"></div>
                    <div class="col-12 col-sm-6  border border-black text-bg-secondary p-3"></div>
                </div>
            </div>
            <div class="col-12 col-sm-4 border border-black text-bg-info p-3">2</div>
        </div>
    </div>

    <div class="container-lg text-center">
        <h3>Esercizio 6</h3>
        <div class="row">
            <div class="col-6 border border-black text-bg-dark p-3">1</div>
            <div class="col-6 offset-2 border border-black text-bg-dark p-3">2</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
